<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>
<body>
	<div class="container-fluid">
		<header class="d-flex align-items-center">
			<nav class="w-25">
				<div th:replace="~{fragments/link :: home}"></div>
			</nav>
			<h1 class="text-center w-50" th:text="'Best movies'"></h1>
		</header>
		<section>
			<div th:each="movie : ${movies}" th:object="${movie}">
				<div class="link-b">
					<a th:href="@{/movies/{id}(id=*{id})}">
						<span th:text="*{title}"></span>
					</a>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
